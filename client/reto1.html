<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const tareas =[
            {titulo: 'tarea de mate', resultado: `aprobado`},
            {titulo: 'tarea de algebra', resultado: `aprobado`},
            {titulo: 'tarea de ', resultado: `aprobado`},
        ];
        const app = document.getElementById('app');
        tareas.forEach(t => {
            app.innerHTML += `<li>${t.titulo} - ${t.resultado}</li>`;
        })
     </script>
</body>
</html>
