<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const personas =[
            {name: 'burger', lastname: 'chop', age: 21},
            {name: 'burgir', lastname: 'chip', age: 20},
        ];
        const app = document.getElementById('app');
        console.log(app)
        const lis = personas.map(p => {
            return `<li>${p.name}</li>`;
        })
        app.innerHTML = lis.join('');
    </script>
</body>
</html>
